<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Reverse:1999風 キャラ画面（再現・更新版）</title>
  <style>
    :root{
      --bg0:#0b0e12;
      --bg1:#11151b;

      --ink:#e8edf5;                 /* 白文字 */
      --inkSoft:rgba(232,237,245,.72);/* 少し薄い */
      --muted:rgba(232,237,245,.45);  /* さらに薄い */
      --line:rgba(232,237,245,.14);   /* 枠線 */
      --line2:rgba(232,237,245,.10);

      --accent:#d7b46a;              /* 金 */
      --accent2:#c86d4a;             /* オレンジ */

      --mono: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      --sans: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", "Hiragino Sans", "Yu Gothic", sans-serif;
    }

    /* ===== 縦でも横でも「16:9を欠けずに表示」 ===== */
    html, body{
      height:100%;
      margin:0;
      background:#05070a; /* レターボックス */
      color:var(--ink);
      font-family:var(--sans);
      overflow:hidden;
    }

    .stage{
      width:100vw;
      height:100vh;
      display:grid;
      place-items:center;
      background:
        radial-gradient(1200px 700px at 35% 30%, rgba(210,120,75,.18), transparent 55%),
        radial-gradient(900px 550px at 70% 40%, rgba(120,170,210,.10), transparent 55%),
        linear-gradient(160deg, var(--bg0), var(--bg1));
    }

    /* 16:9固定の“画面” */
    .screen{
      width:min(100vw, calc(100vh * (16/9)));
      height:min(100vh, calc(100vw * (9/16)));
      aspect-ratio:16/9;
      position:relative;
      overflow:hidden;
      border-radius: 14px;
      box-shadow: 0 18px 60px rgba(0,0,0,.55);
      background:
        radial-gradient(1200px 700px at 46% 45%, rgba(200,90,60,.22), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,.04), rgba(0,0,0,.25)),
        linear-gradient(140deg, rgba(18,22,30,.92), rgba(10,12,16,.92));
    }

    /* ざらつき */
    .screen::before{
      content:"";
      position:absolute; inset:0;
      background:
        repeating-linear-gradient(0deg, rgba(255,255,255,.03) 0 1px, transparent 2px 5px),
        repeating-linear-gradient(90deg, rgba(255,255,255,.02) 0 1px, transparent 2px 6px);
      opacity:.06;
      mix-blend-mode: overlay;
      pointer-events:none;
    }

    /* うっすいグリッド */
    .screen::after{
      content:"";
      position:absolute; inset:0;
      background:
        linear-gradient(rgba(215,180,106,.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(215,180,106,.035) 1px, transparent 1px);
      background-size: 64px 64px;
      opacity:.14;
      pointer-events:none;
    }

    /* 3カラム配置 */
    .left, .center, .right{
      position:absolute;
      top:0; bottom:0;
      padding: 5.2% 4%;
      z-index:2;
    }
    .left{ left:0; width:40%; }
    .center{ left:35%; width:34%; display:grid; place-items:center; }
    .right{ right:0; width:34%; padding-left:2%; padding-right:4%; }

    /* ===== 上部アイコン（簡易再現） ===== */
    .top-icons{
      position:absolute;
      top:3.2%;
      left:3.2%;
      display:flex;
      gap: 1.2vw;
      z-index:6;
    }
    .iconBtn{
      width: 2.2vw; height: 2.2vw;
      min-width: 26px; min-height: 26px;
      border: 1px solid rgba(232,237,245,.65);
      background: transparent;
      border-radius: 4px;
      opacity:.85;
      position:relative;
    }
    .iconBtn:hover{ opacity:1; border-color: rgba(215,180,106,.8); }
    .iconBtn::before, .iconBtn::after{ content:""; position:absolute; inset:0; margin:auto; }

    .iconBtn.tri{ border:none; }
    .iconBtn.tri::before{
      width:0; height:0;
      border-left:1.1vw solid transparent;
      border-right:1.1vw solid transparent;
      border-bottom:1.8vw solid rgba(232,237,245,.75);
      transform: translateY(10%);
    }
    .iconBtn.sq::before{
      width:1.2vw; height:1.2vw;
      border:2px solid rgba(232,237,245,.75);
      border-radius:2px;
    }
    .iconBtn.eye{ border:none; }
    .iconBtn.eye::before{
      width:1.9vw; height:1.2vw;
      border:2px solid rgba(232,237,245,.75);
      border-radius:999px;
    }
    .iconBtn.eye::after{
      width:.45vw; height:.45vw;
      background: rgba(232,237,245,.75);
      border-radius:999px;
    }
    .iconBtn.beaker{ border:none; }
    .iconBtn.beaker::before{
      width: 1.2vw; height:1.5vw;
      border:2px solid rgba(232,237,245,.75);
      border-bottom-left-radius:10px;
      border-bottom-right-radius:10px;
      clip-path: polygon(0 0, 100% 0, 75% 100%, 25% 100%);
    }
    .iconBtn.swirl{ border:none; }
    .iconBtn.swirl::before{
      width:1.7vw; height:1.7vw;
      border:2px solid rgba(232,237,245,.75);
      border-radius:999px;
      clip-path: polygon(0 0, 100% 0, 100% 60%, 0 60%);
    }
    .iconBtn.lock{ border:none; }
    .iconBtn.lock::before{
      width: 1.4vw; height:1.3vw;
      border:2px solid rgba(232,237,245,.75);
      border-radius:6px;
      transform: translateY(12%);
    }
    .iconBtn.lock::after{
      width:.9vw; height:.8vw;
      border:2px solid rgba(232,237,245,.75);
      border-bottom:none;
      border-top-left-radius:999px;
      border-top-right-radius:999px;
      transform: translateY(-35%);
    }
    .iconBtn.warn{ border:none; }
    .iconBtn.warn::before{
      width: 1.6vw; height:1.6vw;
      border:2px solid rgba(232,237,245,.75);
      transform: rotate(45deg);
    }
    .iconBtn.warn::after{
      width:.25vw; height:.75vw;
      background: rgba(232,237,245,.75);
      border-radius:999px;
      transform: translateY(-10%);
    }

    /* ===== 背景文字 DOCUMENT ===== */
    .bgWord{
      position:absolute;
      top:6%;
      right:8%;
      font-family:var(--mono);
      letter-spacing:.35em;
      font-size: clamp(18px, 2.1vw, 36px);
      color: rgba(215,180,106,.15);
      transform: skewX(-8deg);
      user-select:none;
      pointer-events:none;
      z-index:1;
    }

    /* ===== 左：属性丸 ===== */
    .affinity{
      width: 11vw;
      max-width: 180px;
      aspect-ratio:1/1;
      border-radius:999px;
      position:relative;
      display:grid;
      place-items:center;
      margin-top: 10%;
      margin-left: 6%;
    }
    .affinity::before{
      content:"";
      position:absolute; inset:0;
      border-radius:999px;
      border: 1px solid rgba(232,237,245,.18);
      box-shadow: inset 0 0 0 1px rgba(0,0,0,.35);
      background:
        radial-gradient(circle at 50% 50%, rgba(215,180,106,.10), transparent 55%),
        rgba(0,0,0,.20);
    }
    .affinity::after{
      content:"";
      position:absolute; inset:-6%;
      border-radius:999px;
      border: 2px dotted rgba(232,237,245,.18);
      opacity:.6;
    }
    .affinityIcon{
      width:56%;
      height:auto;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.55));
      opacity:.95;
    }
    .affinityLabel{
      position:absolute;
      bottom:14%;
      font-family:var(--mono);
      letter-spacing:.22em;
      font-size: clamp(10px, 1.0vw, 12px);
      color: rgba(232,237,245,.65);
    }

    /* 星 */
    .rarity{
      margin-top: 6%;
      margin-left: 10%;
      color: rgba(232,237,245,.75);
      letter-spacing:.25em;
      font-size: clamp(12px, 1.1vw, 18px);
      text-shadow: 0 6px 18px rgba(0,0,0,.55);
    }

    /* 名前 */
    .charName{
      margin: 3.5% 0 0;
      margin-left: 10%;
      font-weight: 700;
      letter-spacing: .08em;
      font-size: clamp(22px, 2.0vw, 34px);
    }
    .charNameSub{
      display:block;
      margin-top: 6px;
      font-family: var(--mono);
      font-size: clamp(10px, 1.0vw, 12px);
      letter-spacing: .28em;
      color: rgba(232,237,245,.40);
    }

    /* 絆 */
    .bond{
      margin-top: 3%;
      margin-left: 10%;
      width: 76%;
    }
    .bondRow{
      display:grid;
      grid-template-columns: auto 1fr auto;
      gap: 10px;
      align-items:center;
      font-family: var(--mono);
      color: rgba(232,237,245,.65);
      letter-spacing:.12em;
      font-size: clamp(10px, 1.0vw, 12px);
    }
    .bondBar{
      height: 10px;
      border-radius: 999px;
      background: rgba(232,237,245,.12);
      border: 1px solid rgba(232,237,245,.10);
      overflow:hidden;
    }
    .bondFill{
      height:100%;
      background: linear-gradient(90deg, rgba(200,110,70,.85), rgba(215,180,106,.85));
    }
    .bondPct{ opacity:.9; }

    /* ロール */
    .roles{
      margin-top: 4%;
      margin-left: 10%;
      color: rgba(232,237,245,.55);
      font-size: clamp(12px, 1.1vw, 16px);
      letter-spacing:.08em;
    }
    .roles .dot{ opacity:.35; padding: 0 .5em; }

    /* セクションタイトル */
    .sectionTitle{
      margin-top: 6%;
      margin-left: 10%;
      width: 78%;
      text-align:left;
      border: none;
      background: transparent;
      color: rgba(232,237,245,.65);
      letter-spacing:.08em;
      font-size: clamp(12px, 1.2vw, 18px);
      padding: 10px 0;
      border-bottom: 1px solid rgba(232,237,245,.10);
      cursor:pointer;
    }
    .sectionTitle .chev{ float:right; opacity:.6; }

    /* ===== ステータス（並び・色・背景のグレー四角を再現） ===== */
    .stats{
      margin: 2% 0 0;
      margin-left: 10%;
      width: 78%;
      display:grid;
      gap: 12px;
    }

    /* “しれっとあるグレー四角”＝行の背面プレート */
    .statPlate{
      position:relative;
      padding: 10px 10px;
      border-left: 1px solid rgba(232,237,245,.10);
    }
    .statPlate::before{
      content:"";
      position:absolute;
      left: 0;
      right: 0;
      top: 50%;
      height: 28px;
      transform: translateY(-50%);
      background: rgba(232,237,245,.06);            /* うっすいグレー */
      border: 1px solid rgba(232,237,245,.07);
      box-shadow: inset 0 0 0 1px rgba(0,0,0,.18);
      opacity: .9;
    }

    /* 中身の並び（ラベル左、値右） */
    .statRow{
      position:relative;
      display:grid;
      grid-template-columns: 1fr auto;
      align-items:center;
      gap: 12px;
    }

    .statLeft{
      display:flex;
      align-items:center;
      gap: 10px;
      color: var(--inkSoft);
      letter-spacing:.06em;
      font-size: clamp(12px, 1.1vw, 16px);
    }
    .statVal{
      font-family: var(--mono);
      letter-spacing:.12em;
      font-size: clamp(12px, 1.15vw, 16px);
      color: rgba(232,237,245,.86);
    }

    /* 小アイコン（雰囲気寄せ） */
    .bullet{
      width: 11px; height: 11px;
      border-radius: 3px;
      display:inline-block;
      border:1px solid rgba(232,237,245,.18);
      background: rgba(232,237,245,.07);
      box-shadow: inset 0 0 0 1px rgba(0,0,0,.25);
    }
    .bullet.hp{ border-radius:999px; background: rgba(215,180,106,.10); }
    .bullet.atk{ background: rgba(200,110,70,.11); }
    .bullet.rdef{ background: rgba(120,170,210,.10); }
    .bullet.mdef{ background: rgba(160,120,210,.10); }
    .bullet.crit{ background: rgba(232,237,245,.08); }

    /* 左下ドット */
    .leftDots{
      position:absolute;
      left: 10%;
      bottom: 10%;
      width: 92px; height: 24px;
      opacity:.35;
      background:
        radial-gradient(circle, rgba(215,180,106,.9) 2px, transparent 3px) 0 0/12px 12px,
        radial-gradient(circle, rgba(232,237,245,.7) 2px, transparent 3px) 6px 6px/12px 12px;
      filter: blur(.2px);
    }

    /* ===== 中央：立ち絵（画像） ===== */
    .portraitWrap{
      width:100%;
      height:100%;
      display:grid;
      place-items:end center;
      padding-bottom: 4%;
      position:relative;
      z-index:3;
    }
    .portrait{
      height: 88%;
      width:auto;
      max-width: 100%;
      object-fit: contain;
      filter: drop-shadow(0 18px 26px rgba(0,0,0,.55));
      user-select:none;
      -webkit-user-drag:none;
    }

    /* 円弧ライン＆スパーク */
    .orbit{
      position:absolute;
      width: 46%;
      aspect-ratio:1/1;
      border-radius:999px;
      border: 1px solid rgba(215,180,106,.18);
      left: 48%;
      top: 47%;
      transform: translate(-50%,-50%);
      box-shadow: inset 0 0 0 1px rgba(0,0,0,.25);
      z-index:2;
      pointer-events:none;
    }
    .orbit::after{
      content:"";
      position:absolute; inset:-8%;
      border-radius:999px;
      border: 1px solid rgba(232,237,245,.10);
      clip-path: polygon(0 0, 100% 0, 100% 60%, 0 60%);
      opacity:.7;
    }
    .spark{
      position:absolute;
      width: 1.6vw; height: 1.6vw;
      min-width: 16px; min-height: 16px;
      border: 1px solid rgba(215,180,106,.45);
      transform: rotate(45deg);
      opacity:.55;
      z-index:2;
      pointer-events:none;
    }
    .spark.s1{ left: 56%; top: 33%; }
    .spark.s2{ left: 62%; top: 38%; width: 1.0vw; height:1.0vw; opacity:.45; }

    /* ===== 右：上の2ボックス ===== */
    .rightTop{
      margin-top: 12%;
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
    }
    .box{
      position:relative;
      border: 1px solid rgba(232,237,245,.18);
      background: linear-gradient(180deg, rgba(245,240,230,.88), rgba(245,240,230,.78));
      color: #2b2b2b;
      padding: 12px 44px 12px 14px;
      height: 64px;
      box-shadow: 0 10px 18px rgba(0,0,0,.22);
      overflow:hidden;
    }
    .box::before{
      content:"";
      position:absolute;
      right:0; top:0; bottom:0;
      width: 34%;
      background: linear-gradient(180deg, rgba(200,110,70,.92), rgba(200,110,70,.70));
      opacity:.95;
    }
    .boxTitle{
      font-size: 13px;
      letter-spacing:.08em;
      opacity:.9;
      position:relative;
      z-index:1;
    }
    .boxValue{
      margin-top: 6px;
      font-family: var(--mono);
      letter-spacing:.12em;
      font-size: 16px;
      position:relative;
      z-index:1;
    }
    .boxValue .muted{ opacity:.55; margin-left: 4px; }
    .plus{
      position:absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      z-index:2;
      width: 26px; height:26px;
      border:none;
      background: transparent;
      color: #1d1d1d;
      font-size: 22px;
      line-height: 1;
      cursor:pointer;
      opacity:.85;
    }
    .plus:hover{ opacity:1; }

    .insight .boxValue{
      display:flex;
      align-items:center;
      height: 26px;
    }
    .insIcon{
      width: 26px; height: 26px;
      border: 2px solid rgba(200,110,70,.65);
      transform: rotate(45deg);
      display:inline-block;
      background: rgba(255,255,255,.25);
      box-shadow: inset 0 0 0 1px rgba(0,0,0,.08);
    }

    /* 右：スキルバー */
    .skillBar{
      margin-top: 14px;
      border: 1px solid rgba(232,237,245,.14);
      background: rgba(10,12,16,.28);
      padding: 10px 12px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
    }
    .skillName{
      color: rgba(232,237,245,.72);
      letter-spacing:.06em;
      font-size: 14px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .triMarks{ display:flex; gap: 10px; opacity:.6; }
    .triMarks .t{
      width: 14px; height:14px;
      border: 1px solid rgba(232,237,245,.55);
      clip-path: polygon(50% 0, 0 100%, 100% 100%);
    }

    /* 右：カード3枚（画像） */
    .cards{
      margin-top: 12px;
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      align-items:end;
    }
    .card{
      width:100%;
      height:auto;
      border: 1px solid rgba(232,237,245,.14);
      background: rgba(0,0,0,.12);
      box-shadow: 0 10px 20px rgba(0,0,0,.35);
      user-select:none;
      -webkit-user-drag:none;
    }

    /* お気に入りの心相 */
    .favorite{
      margin-top: 18px;
      display:flex;
      align-items:center;
      gap: 12px;
      color: rgba(232,237,245,.55);
    }
    .favLabel{
      font-size: 12px;
      line-height:1.2;
      letter-spacing:.08em;
    }
    .favBadge{
      margin-left:auto;
      font-family: var(--mono);
      letter-spacing:.12em;
      opacity:.85;
    }
    .favGem{
      width: 56px; height: 36px;
      background:
        radial-gradient(circle at 30% 30%, rgba(80,255,150,.35), transparent 55%),
        radial-gradient(circle at 70% 60%, rgba(80,255,150,.25), transparent 55%),
        rgba(0,0,0,.18);
      border: 1px solid rgba(80,255,150,.25);
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0,0,0,.35);
    }

    /* 右下の大ボタン */
    .bottomButtons{
      position:absolute;
      right: 6%;
      bottom: 12%;
      width: 88%;
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
    .bigBtn{
      height: 78px;
      border: 1px solid rgba(232,237,245,.20);
      background: linear-gradient(180deg, rgba(245,240,230,.88), rgba(245,240,230,.78));
      color: #262626;
      font-size: 18px;
      letter-spacing:.18em;
      text-align:left;
      padding: 16px 16px;
      position:relative;
      cursor:pointer;
      overflow:hidden;
    }
    .bigBtn:hover{ filter: brightness(1.03); }
    .bigBtn .lv{
      position:absolute;
      right: 14px;
      bottom: 12px;
      font-family: var(--mono);
      letter-spacing:.12em;
      font-size: 12px;
      opacity:.85;
    }
    .bigBtn .wire{
      position:absolute;
      right: 18px;
      top: 22px;
      width: 34px;
      height: 22px;
      border: 1px solid rgba(0,0,0,.18);
      border-radius: 10px;
      opacity:.5;
    }

    /* スマホ縦でボタン誤タップ防止（余白少し） */
    @media (max-aspect-ratio: 10/16){
      .screen{ border-radius: 10px; }
      .top-icons{ gap: 10px; }
    }
  </style>
</head>

<body>
  <div class="stage">
    <main class="screen" aria-label="character screen">

      <header class="top-icons">
        <button class="iconBtn tri" aria-label="menu"></button>
        <button class="iconBtn sq" aria-label="square"></button>
        <button class="iconBtn eye" aria-label="eye"></button>
        <button class="iconBtn beaker" aria-label="beaker"></button>
        <button class="iconBtn swirl" aria-label="swirl"></button>
        <button class="iconBtn lock" aria-label="lock"></button>
        <button class="iconBtn warn" aria-label="warning"></button>
      </header>

      <section class="left">
        <div class="affinity">
          <img class="affinityIcon" src="./assets/attribute-rock.png" alt="岩属性" />
          <div class="affinityLabel">MINERAL</div>
        </div>

        <div class="rarity" aria-label="rarity">
          ★★★★★★
        </div>

        <h1 class="charName">
          ルブシカ
          <span class="charNameSub">Ribushka</span>
        </h1>

        <div class="bond">
          <div class="bondRow">
            <span class="bondLabel">絆</span>
            <div class="bondBar" role="progressbar" aria-valuenow="88" aria-valuemin="0" aria-valuemax="100">
              <div class="bondFill" style="width:88%"></div>
            </div>
            <span class="bondPct">88%</span>
          </div>
        </div>

        <div class="roles">
          回復 <span class="dot">・</span> サポート <span class="dot">・</span> 血の新
        </div>

        <button class="sectionTitle" type="button">
          個人ステータス <span class="chev">›</span>
        </button>

        <!-- ステータス：グレー四角（statPlate）付き -->
        <div class="stats" aria-label="personal stats">
          <div class="statPlate">
            <div class="statRow">
              <div class="statLeft"><span class="bullet atk"></span>攻撃力</div>
              <div class="statVal">1705</div>
            </div>
          </div>

          <div class="statPlate">
            <div class="statRow">
              <div class="statLeft"><span class="bullet hp"></span>HP</div>
              <div class="statVal">15675</div>
            </div>
          </div>

          <div class="statPlate">
            <div class="statRow">
              <div class="statLeft"><span class="bullet rdef"></span>リアル防御力</div>
              <div class="statVal">627</div>
            </div>
          </div>

          <div class="statPlate">
            <div class="statRow">
              <div class="statLeft"><span class="bullet mdef"></span>メンタル防御</div>
              <div class="statVal">627</div>
            </div>
          </div>

          <div class="statPlate">
            <div class="statRow">
              <div class="statLeft"><span class="bullet crit"></span>クリティカルテクニック</div>
              <div class="statVal">381</div>
            </div>
          </div>
        </div>
