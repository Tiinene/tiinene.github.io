<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Reverse:1999風 キャラ画面（再現・比率修正版）</title>
  <style>
    :root{
      --bg0:#0b0e12;
      --bg1:#11151b;

      --ink:#e8edf5;
      --inkSoft:rgba(232,237,245,.72);
      --muted:rgba(232,237,245,.45);
      --line:rgba(232,237,245,.14);
      --line2:rgba(232,237,245,.10);

      --accent:#d7b46a;
      --accent2:#c86d4a;

      --mono: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      --sans: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", "Hiragino Sans", "Yu Gothic", sans-serif;
    }

    html, body{
      height:100%;
      margin:0;
      background:#05070a;
      color:var(--ink);
      font-family:var(--sans);
      overflow:hidden;
    }

    .stage{
      width:100vw;
      height:100vh;
      display:grid;
      place-items:center;
      background:
        radial-gradient(1200px 700px at 35% 30%, rgba(210,120,75,.18), transparent 55%),
        radial-gradient(900px 550px at 70% 40%, rgba(120,170,210,.10), transparent 55%),
        linear-gradient(160deg, var(--bg0), var(--bg1));
    }

    /* 16:9固定 */
    .screen{
      width:min(100vw, calc(100vh * (16/9)));
      height:min(100vh, calc(100vw * (9/16)));
      aspect-ratio:16/9;
      position:relative;
      overflow:hidden;
      border-radius: 14px;
      box-shadow: 0 18px 60px rgba(0,0,0,.55);
      background:
        radial-gradient(1200px 700px at 46% 45%, rgba(200,90,60,.22), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,.04), rgba(0,0,0,.25)),
        linear-gradient(140deg, rgba(18,22,30,.92), rgba(10,12,16,.92));

      /* ★これが今回の肝：中の単位を screen 基準に揃える */
      container-type: size;
    }

    .screen::before{
      content:"";
      position:absolute; inset:0;
      background:
        repeating-linear-gradient(0deg, rgba(255,255,255,.03) 0 1px, transparent 2px 5px),
        repeating-linear-gradient(90deg, rgba(255,255,255,.02) 0 1px, transparent 2px 6px);
      opacity:.06;
      mix-blend-mode: overlay;
      pointer-events:none;
    }

    .screen::after{
      content:"";
      position:absolute; inset:0;
      background:
        linear-gradient(rgba(215,180,106,.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(215,180,106,.035) 1px, transparent 1px);
      background-size: 64px 64px;
      opacity:.14;
      pointer-events:none;
    }

    /* ===== レイアウト（割合固定） ===== */
    .left, .center, .right{
      position:absolute;
      top:0; bottom:0;
      padding: 4cqh 3cqw; /* ←vwじゃなくcqw/cqhに統一 */
      z-index:2;
      overflow:hidden;
    }
    .left{ left:0; width:40%; }
    .center{ left:35%; width:34%; display:grid; place-items:center; }
    .right{ right:0; width:34%; padding-left:2cqw; padding-right:3cqw; }

    /* ===== 上部アイコン（cqwに統一） ===== */
    .top-icons{
      position:absolute;
      top:2.6cqh;
      left:2.6cqw;
      display:flex;
      gap: 1.0cqw;
      z-index:6;
    }
    .iconBtn{
      width: 3.1cqw; height: 3.1cqw;
      min-width: 22px; min-height: 22px;
      border: 1px solid rgba(232,237,245,.65);
      background: transparent;
      border-radius: 4px;
      opacity:.85;
      position:relative;
      padding:0;
    }
    .iconBtn:hover{ opacity:1; border-color: rgba(215,180,106,.8); }
    .iconBtn::before, .iconBtn::after{ content:""; position:absolute; inset:0; margin:auto; }

    .iconBtn.tri{ border:none; }
    .iconBtn.tri::before{
      width:0; height:0;
      border-left:1.4cqw solid transparent;
      border-right:1.4cqw solid transparent;
      border-bottom:2.2cqw solid rgba(232,237,245,.75);
      transform: translateY(10%);
    }
    .iconBtn.sq::before{
      width:1.7cqw; height:1.7cqw;
      border:2px solid rgba(232,237,245,.75);
      border-radius:2px;
    }
    .iconBtn.eye{ border:none; }
    .iconBtn.eye::before{
      width:2.5cqw; height:1.6cqw;
      border:2px solid rgba(232,237,245,.75);
      border-radius:999px;
    }
    .iconBtn.eye::after{
      width:.6cqw; height:.6cqw;
      background: rgba(232,237,245,.75);
      border-radius:999px;
    }
    .iconBtn.beaker{ border:none; }
    .iconBtn.beaker::before{
      width: 1.7cqw; height:2.1cqw;
      border:2px solid rgba(232,237,245,.75);
      border-bottom-left-radius:10px;
      border-bottom-right-radius:10px;
      clip-path: polygon(0 0, 100% 0, 75% 100%, 25% 100%);
    }
    .iconBtn.swirl{ border:none; }
    .iconBtn.swirl::before{
      width:2.2cqw; height:2.2cqw;
      border:2px solid rgba(232,237,245,.75);
      border-radius:999px;
      clip-path: polygon(0 0, 100% 0, 100% 60%, 0 60%);
    }
    .iconBtn.lock{ border:none; }
    .iconBtn.lock::before{
      width: 2.0cqw; height:1.8cqw;
      border:2px solid rgba(232,237,245,.75);
      border-radius:6px;
      transform: translateY(12%);
    }
    .iconBtn.lock::after{
      width:1.2cqw; height:1.0cqw;
      border:2px solid rgba(232,237,245,.75);
      border-bottom:none;
      border-top-left-radius:999px;
      border-top-right-radius:999px;
      transform: translateY(-35%);
    }
    .iconBtn.warn{ border:none; }
    .iconBtn.warn::before{
      width: 2.1cqw; height:2.1cqw;
      border:2px solid rgba(232,237,245,.75);
      transform: rotate(45deg);
    }
    .iconBtn.warn::after{
      width:.35cqw; height:1.0cqw;
      background: rgba(232,237,245,.75);
      border-radius:999px;
      transform: translateY(-10%);
    }

    /* ===== 背景文字 ===== */
    .bgWord{
      position:absolute;
      top:4.5cqh;
      right:6cqw;
      font-family:var(--mono);
      letter-spacing:.35em;
      font-size: 3.2cqw;
      color: rgba(215,180,106,.15);
      transform: skewX(-8deg);
      user-select:none;
      pointer-events:none;
      z-index:1;
      white-space:nowrap;
    }

    /* ===== 左カラム：はみ出し対策で “縦フロー” ===== */
    .leftFlow{
      height:100%;
      display:flex;
      flex-direction:column;
      gap: 1.3cqh;
      padding-top: 7cqh; /* 上アイコンと被らない */
      padding-left: 2cqw;
      padding-right: 1cqw;
      min-height:0;
    }

    .affinity{
      width: 12cqw;
      max-width: 170px;
      aspect-ratio:1/1;
      border-radius:999px;
      position:relative;
      display:grid;
      place-items:center;
      flex: 0 0 auto;
    }
    .affinity::before{
      content:"";
      position:absolute; inset:0;
      border-radius:999px;
      border: 1px solid rgba(232,237,245,.18);
      box-shadow: inset 0 0 0 1px rgba(0,0,0,.35);
      background:
        radial-gradient(circle at 50% 50%, rgba(215,180,106,.10), transparent 55%),
        rgba(0,0,0,.20);
    }
    .affinity::after{
      content:"";
      position:absolute; inset:-6%;
      border-radius:999px;
      border: 2px dotted rgba(232,237,245,.18);
      opacity:.6;
    }
    .affinityIcon{
      width:56%;
      height:auto;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.55));
      opacity:.95;
      user-select:none;
      -webkit-user-drag:none;
    }
    .affinityLabel{
      position:absolute;
      bottom:14%;
      font-family:var(--mono);
      letter-spacing:.22em;
      font-size: 1.2cqw;
      color: rgba(232,237,245,.65);
      white-space:nowrap;
    }

    .rarity{
      color: rgba(232,237,245,.75);
      letter-spacing:.25em;
      font-size: 1.6cqw;
      text-shadow: 0 6px 18px rgba(0,0,0,.55);
      flex:0 0 auto;
    }

    .charName{
      margin:0;
      font-weight: 700;
      letter-spacing:.08em;
      font-size: 2.5cqw;
      line-height:1.05;
      flex:0 0 auto;
    }
    .charNameSub{
      display:block;
      margin-top: .6cqh;
      font-family: var(--mono);
      font-size: 1.15cqw;
      letter-spacing:.28em;
      color: rgba(232,237,245,.40);
    }

    .bond{
      width: 82%;
      flex:0 0 auto;
    }
    .bondRow{
      display:grid;
      grid-template-columns: auto 1fr auto;
      gap: 1cqw;
      align-items:center;
      font-family: var(--mono);
      color: rgba(232,237,245,.65);
      letter-spacing:.12em;
      font-size: 1.1cqw;
    }
    .bondBar{
      height: 1.0cqh;
      min-height: 8px;
      border-radius:999px;
      background: rgba(232,237,245,.12);
      border: 1px solid rgba(232,237,245,.10);
      overflow:hidden;
    }
    .bondFill{
      height:100%;
      background: linear-gradient(90deg, rgba(200,110,70,.85), rgba(215,180,106,.85));
    }

    .roles{
      color: rgba(232,237,245,.55);
      font-size: 1.25cqw;
      letter-spacing:.08em;
      flex:0 0 auto;
      white-space:nowrap;
    }
    .roles .dot{ opacity:.35; padding: 0 .5em; }

    .sectionTitle{
      width: 86%;
      text-align:left;
      border:none;
      background: transparent;
      color: rgba(232,237,245,.65);
      letter-spacing:.08em;
      font-size: 1.35cqw;
      padding: .9cqh 0;
      border-bottom: 1px solid rgba(232,237,245,.10);
      cursor:pointer;
      flex:0 0 auto;
    }
    .sectionTitle .chev{ float:right; opacity:.6; }

    /* ステータス：ここがはみ出しやすいので“確実に収まる設計”に */
    .stats{
      width: 86%;
      display:grid;
      gap: 1.0cqh;
      min-height:0;
      flex: 1 1 auto;    /* 余った高さに収まる */
      overflow:hidden;   /* はみ出し防止 */
      padding-top: .4cqh;
    }

    /* グレー四角（プレート） */
    .statPlate{
      position:relative;
      padding: .9cqh 1.0cqw;
      border-left: 1px solid rgba(232,237,245,.10);
    }
    .statPlate::before{
      content:"";
      position:absolute;
      left:0; right:0;
      top:50%;
      height: 3.2cqh;      /* 固定っぽく見える高さ */
      transform: translateY(-50%);
      background: rgba(232,237,245,.06);
      border: 1px solid rgba(232,237,245,.07);
      box-shadow: inset 0 0 0 1px rgba(0,0,0,.18);
      opacity:.95;
    }

    .statRow{
      position:relative;
      display:grid;
      grid-template-columns: 1fr auto;
      align-items:center;
      gap: 1.0cqw;
      min-width:0;
    }
    .statLeft{
      display:flex;
      align-items:center;
      gap: .8cqw;
      color: var(--inkSoft);
      letter-spacing:.06em;
      font-size: 1.25cqw;
      min-width:0;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .statVal{
      font-family: var(--mono);
      letter-spacing:.12em;
      font-size: 1.25cqw;
      color: rgba(232,237,245,.86);
      white-space:nowrap;
    }

    .bullet{
      width: 1.1cqw; height: 1.1cqw;
      min-width: 10px; min-height: 10px;
      border-radius: 3px;
      display:inline-block;
      border:1px solid rgba(232,237,245,.18);
      background: rgba(232,237,245,.07);
      box-shadow: inset 0 0 0 1px rgba(0,0,0,.25);
      flex:0 0 auto;
    }
    .bullet.hp{ border-radius:999px; background: rgba(215,180,106,.10); }
    .bullet.atk{ background: rgba(200,110,70,.11); }
    .bullet.rdef{ background: rgba(120,170,210,.10); }
    .bullet.mdef{ background: rgba(160,120,210,.10); }
    .bullet.crit{ background: rgba(232,237,245,.08); }

    .leftDots{
      position:absolute;
      left: 6cqw;
      bottom: 6cqh;
      width: 10cqw; height: 3cqh;
      opacity:.35;
      background:
        radial-gradient(circle, rgba(215,180,106,.9) 2px, transparent 3px) 0 0/12px 12px,
        radial-gradient(circle, rgba(232,237,245,.7) 2px, transparent 3px) 6px 6px/12px 12px;
      filter: blur(.2px);
      pointer-events:none;
    }

    /* ===== 中央：立ち絵 ===== */
    .portraitWrap{
      width:100%;
      height:100%;
      display:grid;
      place-items:end center;
      padding-bottom: 4cqh;
      position:relative;
      z-index:3;
    }
    .portrait{
      height: 88%;
      width:auto;
      max-width: 100%;
      object-fit: contain;
      filter: drop-shadow(0 18px 26px rgba(0,0,0,.55));
      user-select:none;
      -webkit-user-drag:none;
    }

    .orbit{
      position:absolute;
      width: 46%;
      aspect-ratio:1/1;
      border-radius:999px;
      border: 1px solid rgba(215,180,106,.18);
      left: 48%;
      top: 47%;
      transform: translate(-50%,-50%);
      box-shadow: inset 0 0 0 1px rgba(0,0,0,.25);
      z-index:2;
      pointer-events:none;
    }
    .orbit::after{
      content:"";
      position:absolute; inset:-8%;
      border-radius:999px;
      border: 1px solid rgba(232,237,245,.10);
      clip-path: polygon(0 0, 100% 0, 100% 60%, 0 60%);
      opacity:.7;
    }
    .spark{
      position:absolute;
      width: 2.1cqw; height: 2.1cqw;
      min-width: 14px; min-height: 14px;
      border: 1px solid rgba(215,180,106,.45);
      transform: rotate(45deg);
      opacity:.55;
      z-index:2;
      pointer-events:none;
    }
    .spark.s1{ left: 56%; top: 33%; }
    .spark.s2{ left: 62%; top: 38%; width: 1.4cqw; height:1.4cqw; opacity:.45; }

    /* ===== 右：上の2ボックス（サイズ統一） ===== */
    .rightFlow{
      height:100%;
      display:flex;
      flex-direction:column;
      gap: 1.4cqh;
      padding-top: 7cqh;
      min-height:0;
    }

    .rightTop{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.2cqw;
      flex:0 0 auto;
    }

    .box{
      position:relative;
      border: 1px solid rgba(232,237,245,.18);
      background: linear-gradient(180deg, rgba(245,240,230,.88), rgba(245,240,230,.78));
      color: #2b2b2b;
      padding: 1.3cqh 3.6cqw 1.2cqh 1.4cqw;
      height: 8.8cqh;              /* ←高さをcqhで固定、比率が揃う */
      box-shadow: 0 10px 18px rgba(0,0,0,.22);
      overflow:hidden;
    }
    .box::before{
      content:"";
      position:absolute;
      right:0; top:0; bottom:0;
      width: 34%;
      background: linear-gradient(180deg, rgba(200,110,70,.92), rgba(200,110,70,.70));
      opacity:.95;
    }
    .boxTitle{
      font-size: 1.2cqw;
      letter-spacing:.08em;
      opacity:.9;
      position:relative;
      z-index:1;
      white-space:nowrap;
    }
    .boxValue{
      margin-top: .8cqh;
      font-family: var(--mono);
      letter-spacing:.12em;
      font-size: 1.35cqw;
      position:relative;
      z-index:1;
      white-space:nowrap;
    }
    .boxValue .muted{ opacity:.55; margin-left: .4cqw; }
    .plus{
      position:absolute;
      right: .9cqw;
      top: 50%;
      transform: translateY(-50%);
      z-index:2;
      width: 3.0cqw; height:3.0cqw;
      min-width: 22px; min-height: 22px;
      border:none;
      background: transparent;
      color: #1d1d1d;
      font-size: 2.0cqw;
      line-height: 1;
      cursor:pointer;
      opacity:.85;
    }
    .insight .boxValue{
      display:flex;
      align-items:center;
      height: 3.2cqh;
    }
    .insIcon{
      width: 2.2cqw; height: 2.2cqw;
      min-width: 18px; min-height: 18px;
      border: 2px solid rgba(200,110,70,.65);
      transform: rotate(45deg);
      display:inline-block;
      background: rgba(255,255,255,.25);
      box-shadow: inset 0 0 0 1px rgba(0,0,0,.08);
    }

    /* スキルバー */
    .skillBar{
      border: 1px solid rgba(232,237,245,.14);
      background: rgba(10,12,16,.28);
      padding: 1.2cqh 1.2cqw;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 1cqw;
      flex:0 0 auto;
    }
    .skillName{
      color: rgba(232,237,245,.72);
      letter-spacing:.06em;
      font-size: 1.2cqw;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      min-width:0;
    }
    .triMarks{ display:flex; gap: .8cqw; opacity:.6; flex:0 0 auto; }
    .triMarks .t{
      width: 1.2cqw; height:1.2cqw;
      min-width: 12px; min-height: 12px;
      border: 1px solid rgba(232,237,245,.55);
      clip-path: polygon(50% 0, 0 100%, 100% 100%);
    }

    /* カード */
    .cards{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.0cqw;
      align-items:end;
      flex:0 0 auto;
    }
    .card{
      width:100%;
      height:auto;
      border: 1px solid rgba(232,237,245,.14);
      background: rgba(0,0,0,.12);
      box-shadow: 0 10px 20px rgba(0,0,0,.35);
      user-select:none;
      -webkit-user-drag:none;
    }

    /* お気に入りの心相 */
    .favorite{
      display:flex;
      align-items:center;
      gap: 1.0cqw;
      color: rgba(232,237,245,.55);
      flex:0 0 auto;
    }
    .favLabel{
      font-size: 1.0cqw;
      line-height:1.2;
      letter-spacing:.08em;
    }
    .favBadge{
      margin-left:auto;
      font-family: var(--mono);
      letter-spacing:.12em;
      opacity:.85;
      font-size: 1.05cqw;
      white-space:nowrap;
    }
    .favGem{
      width: 6.2cqw; height: 4.0cqh;
      border-radius: 10px;
      background:
        radial-gradient(circle at 30% 30%, rgba(80,255,150,.35), transparent 55%),
        radial-gradient(circle at 70% 60%, rgba(80,255,150,.25), transparent 55%),
        rgba(0,0,0,.18);
      border: 1px solid rgba(80,255,150,.25);
      box-shadow: 0 10px 20px rgba(0,0,0,.35);
    }

    /* 右下ボタン：比率を揃えて固定配置 */
    .bottomButtons{
      margin-top:auto;               /* 下に寄せる */
      width: 100%;
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.2cqw;
      padding-bottom: 2cqh;
      flex:0 0 auto;
    }
    .bigBtn{
      height: 10.5cqh;
      border: 1px solid rgba(232,237,245,.20);
      background: linear-gradient(180deg, rgba(245,240,230,.88), rgba(245,240,230,.78));
      color: #262626;
      font-size: 1.55cqw;
      letter-spacing:.18em;
      text-align:left;
      padding: 2.0cqh 1.4cqw;
      position:relative;
      cursor:pointer;
      overflow:hidden;
      white-space:nowrap;
    }
    .bigBtn:hover{ filter: brightness(1.03); }
    .bigBtn .lv{
      position:absolute;
      right: 1.2cqw;
      bottom: 1.2cqh;
      font-family: var(--mono);
      letter-spacing:.12em;
      font-size: 1.05cqw;
      opacity:.85;
      white-space:nowrap;
    }
    .bigBtn .wire{
      position:absolute;
      right: 1.3cqw;
      top: 2.4cqh;
      width: 3.8cqw;
      height: 3.0cqh;
      border: 1px solid rgba(0,0,0,.18);
      border-radius: 10px;
      opacity:.5;
    }
  </style>
</head>

<body>
  <div class="stage">
    <main class="screen" aria-label="character screen">

      <header class="top-icons">
        <button class="iconBtn tri" aria-label="menu"></button>
        <button class="iconBtn sq" aria-label="square"></button>
        <button class="iconBtn eye" aria-label="eye"></button>
        <button class="iconBtn beaker" aria-label="beaker"></button>
        <button class="iconBtn swirl" aria-label="swirl"></button>
        <button class="iconBtn lock" aria-label="lock"></button>
        <button class="iconBtn warn" aria-label="warning"></button>
      </header>

      <section class="left">
        <div class="leftFlow">
          <div class="affinity">
            <img class="affinityIcon" src="./assets/attribute-rock.png" alt="岩属性" />
            <div class="affinityLabel">MINERAL</div>
          </div>

          <div class="rarity" aria-label="rarity">★★★★★★</div>

          <h1 class="charName">
            ルブシカ
            <span class="charNameSub">Ribushka</span>
          </h1>

          <div class="bond">
            <div class="bondRow">
              <span class="bondLabel">絆</span>
              <div class="bondBar" role="progressbar" aria-valuenow="88" aria-valuemin="0" aria-valuemax="100">
                <div class="bondFill" style="width:88%"></div>
              </div>
              <span class="bondPct">88%</span>
            </div>
          </div>

          <div class="roles">
            回復 <span class="dot">・</span> サポート <span class="dot">・</span> 血の新
          </div>

          <button class="sectionTitle" type="button">
            個人ステータス <span class="chev">›</span>
          </button>

          <div class="stats" aria-label="personal stats">
            <div class="statPlate"><div class="statRow">
              <div class="statLeft"><span class="bullet atk"></span>攻撃力</div><div class="statVal">1705</div>
            </div></div>

            <div class="statPlate"><div class="statRow">
              <div class="statLeft"><span class="bullet hp"></span>HP</div><div class="statVal">15675</div>
            </div></div>

            <div class="statPlate"><div class="statRow">
              <div class="statLeft"><span class="bullet rdef"></span>リアル防御力</div><div class="statVal">627</div>
            </div></div>

            <div class="statPlate"><div class="statRow">
              <div class="statLeft"><span class="bullet mdef"></span>メンタル防御</div><div class="statVal">627</div>
            </div></div>

            <div class="statPlate"><div class="statRow">
              <div class="statLeft"><span class="bullet crit"></span>クリティカルテクニック</div><div class="statVal">381</div>
            </div></div>
          </div>
        </div>

        <div class="leftDots" aria-hidden="true"></div>
      </section>

      <section class="center" aria-label="portrait area">
        <div class="portraitWrap">
          <img class="portrait" src="./assets/portrait.png" alt="character portrait" />
        </div>
        <div class="orbit" aria-hidden="true"></div>
        <div class="spark s1" aria-hidden="true"></div>
        <div class="spark s2" aria-hidden="true"></div>
      </section>

      <section class="right">
        <div class="rightFlow">
          <div class="rightTop">
            <div class="box lvl">
              <div class="boxTitle">レベル</div>
              <div class="boxValue">60<span class="muted">/60</span></div>
              <button class="plus" aria-label="level up">＋</button>
            </div>
            <div class="box insight">
              <div class="boxTitle">洞察</div>
              <div class="boxValue"><span class="insIcon" aria-hidden="true"></span></div>
              <button class="plus" aria-label="insight up">＋</button>
            </div>
          </div>

          <div class="skillBar">
            <div class="skillName">愉快な笛吹き</div>
            <div class="triMarks" aria-hidden="true">
              <span class="t"></span><span class="t"></span><span class="t"></span><span class="t"></span>
            </div>
          </div>

          <div class="cards">
            <img class="card" src="./assets/card1.png" alt="card 1" />
            <img class="card" src="./assets/card2.png" alt="card 2" />
            <img class="card" src="./assets/card3.png" alt="card 3" />
          </div>

          <div class="favorite">
            <div class="favLabel">お気に入り<br>の心相</div>
            <div class="favBadge">Lv.60</div>
            <div class="favGem" aria-hidden="true"></div>
          </div>

          <div class="bottomButtons">
            <button class="bigBtn">塑造</button>
            <button class="bigBtn">
              共鳴
              <span class="wire" aria-hidden="true"></span>
              <span class="lv">Lv.12</span>
            </button>
          </div>
        </div>
      </section>

      <div class="bgWord" aria-hidden="true">DOCUMENT</div>
    </main>
  </div>
</body>
</html>
