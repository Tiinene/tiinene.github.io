<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reverse:1999 風 キャラ画面（再現テンプレ）</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="viewport">
    <main class="stage" role="img" aria-label="Reverse:1999 style character screen mock">
      <!-- 上部アイコン列（簡易再現：CSSとSVGで描く） -->
      <div class="top-icons">
        <button class="icon" aria-label="menu 1">
          <svg viewBox="0 0 24 24"><path d="M4 18 L12 6 L20 18 Z"/></svg>
        </button>
        <button class="icon" aria-label="menu 2">
          <svg viewBox="0 0 24 24"><path d="M6 6 H18 V18 H6 Z"/></svg>
        </button>
        <button class="icon" aria-label="menu 3">
          <svg viewBox="0 0 24 24"><path d="M12 4 L20 12 L12 20 L4 12 Z"/></svg>
        </button>
        <button class="icon" aria-label="menu 4">
          <svg viewBox="0 0 24 24"><path d="M6 18 L18 18 L12 6 Z"/><path d="M12 10 V18"/></svg>
        </button>
        <button class="icon" aria-label="menu 5">
          <svg viewBox="0 0 24 24"><path d="M4 12 H20"/><path d="M8 6 L16 18"/></svg>
        </button>
        <button class="icon" aria-label="menu 6">
          <svg viewBox="0 0 24 24"><path d="M12 4 L20 12 L12 20 L4 12 Z"/><path d="M12 8 V13"/></svg>
        </button>
      </div>

      <!-- 背景のうっすい DOCUMENT 文字（CSSでそれっぽく） -->
      <div class="watermark">DOCUMENT</div>

      <!-- 中央：立ち絵（素材） -->
      <div class="portrait">
        <img src="./assets/portrait.png" alt="character portrait" />
      </div>

      <!-- 左情報（HTML/CSS再現） -->
      <section class="left">
        <div class="attr">
          <img src="./assets/attr_badge.png" alt="attribute badge" />
        </div>

        <div class="stars" aria-label="rarity">
          <span class="star on"></span><span class="star on"></span><span class="star on"></span>
          <span class="star on"></span><span class="star on"></span><span class="star on"></span>
        </div>

        <div class="name">
          <div class="jp">ルブシカ</div>
          <div class="en">Ribunsika</div>
        </div>

        <div class="bond">
          <div class="label">絆</div>
          <div class="bar">
            <div class="fill" style="width: 88%;"></div>
          </div>
          <div class="pct">88%</div>
        </div>

        <div class="roles">
          <span>回復</span>
          <span>サポート</span>
          <span>血の蔓</span>
        </div>

        <div class="divider"></div>

        <div class="subtitle">個人ステータス <span class="arrow">▶</span></div>

        <dl class="stats">
          <div class="row">
            <dt>攻撃力</dt><dd>1705</dd>
            <dt class="hp">HP</dt><dd>15675</dd>
          </div>
          <div class="row">
            <dt>リアル防御力</dt><dd>627</dd>
            <dt>メンタル防御</dt><dd>627</dd>
          </div>
          <div class="row">
            <dt>クリティカルテクニック</dt><dd>381</dd>
            <dt class="ghost"></dt><dd class="ghost"></dd>
          </div>
        </dl>
      </section>

      <!-- 右情報：カード画像＋周辺はCSS再現 -->
      <section class="right">
        <div class="upgrade">
          <img class="card" src="./assets/right_level.png" alt="level card" />
          <img class="card" src="./assets/right_insight.png" alt="insight card" />
        </div>

        <div class="skillbar">
          <div class="skillname">愉快な笛吹き</div>
          <div class="tri">
            <span></span><span></span><span></span><span></span>
          </div>
        </div>

        <div class="skills">
          <img src="./assets/skill_1.png" alt="skill card 1" />
          <img src="./assets/skill_2.png" alt="skill card 2" />
          <img src="./assets/skill_3.png" alt="skill card 3" />
        </div>

        <div class="favorite">
          <div class="favlabel">
            お気に入りの心相 <span class="arrow">▶</span>
            <span class="lv">Lv.60</span>
          </div>
          <img class="psy" src="./assets/psychube.png" alt="psychube" />
        </div>

        <div class="bottom-buttons">
          <button class="big leftbtn">
            <span class="cap">塑造</span>
            <span class="chev"></span>
          </button>
          <button class="big rightbtn">
            <span class="cap">共鳴</span>
            <span class="small">Lv.12</span>
          </button>
        </div>
      </section>

      <!-- うっすい斜線＆点々装飾（CSS） -->
      <div class="decor-lines"></div>
      <div class="decor-dots"></div>
    </main>
  </div>
</body>
</html>
