<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reverse:1999 Character UI Mock</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 16:9の“画面”を中央に出して、ウィンドウに合わせてスケール -->
  <main class="viewport">
    <section class="screen" aria-label="Reverse 1999 style character screen">
      <!-- 背景（地） -->
      <img class="bg" src="assets/bg_base.jpg" alt="" />

      <!-- 上のアイコン列（画像アセット） -->
      <img class="top-icons" src="assets/top_icons.png" alt="top icons" />

      <!-- 左上：属性（画像アセット） -->
      <img class="attr" src="assets/icon_mineral.png" alt="mineral attribute" />

      <!-- 中央：立ち絵（画像アセット） -->
      <img class="chara" src="assets/char_rubusica.png" alt="character" />

      <!-- 右上：レベル/洞察（画像アセット） -->
      <img class="right-top-cards" src="assets/card_level_insight.png" alt="level & insight cards" />

      <!-- 右中：スキルカード3枚（画像アセット） -->
      <img class="skill-cards" src="assets/skill_cards.png" alt="skill cards" />

      <!-- 右中下：お気に入りの心相（画像アセット） -->
      <img class="heart" src="assets/favorite_heart.png" alt="favorite psychube" />

      <!-- 右下：塑造/共鳴（画像アセット） -->
      <img class="bottom-buttons" src="assets/bottom_buttons.png" alt="bottom buttons" />

      <!-- ====== ここからHTML/CSSで再現するUI（文字/線/ゲージ） ====== -->

      <!-- 左：星/名前/ロール -->
      <div class="left-info">
        <div class="stars" aria-label="rarity stars">
          <span>★★★★★</span><span class="dim">★★★★</span>
        </div>
        <div class="name">ルブシカ</div>
        <div class="roman">RUBUSICA</div>

        <div class="bond">
          <div class="bond-label">絆</div>
          <div class="bond-bar">
            <div class="bond-fill" style="width:88%"></div>
          </div>
          <div class="bond-val">88%</div>
        </div>

        <div class="tags">
          <span>回復</span>
          <span>サポート</span>
          <span>血の絆</span>
        </div>
      </div>

      <!-- 左下：個人ステータス -->
      <div class="stats">
        <div class="stats-title">個人ステータス<span class="arrow">▶</span></div>

        <div class="stat-grid">
          <div class="row">
            <div class="k">攻撃力</div><div class="v">1705</div>
            <div class="k">HP</div><div class="v">15675</div>
          </div>
          <div class="row">
            <div class="k">リアル防御力</div><div class="v">627</div>
            <div class="k">メンタル防御</div><div class="v">627</div>
          </div>
          <div class="row single">
            <div class="k">クリティカルテクニック</div><div class="v">381</div>
          </div>
        </div>
      </div>

      <!-- 右中下：お気に入りテキスト（画像ではなく文字だけで） -->
      <div class="fav-text">
        <div class="t">お気に入りの心相 ▶</div>
        <div class="lv">Lv.60</div>
      </div>

      <!-- 右下：共鳴Lv（文字だけ） -->
      <div class="resonance-lv">Lv.12</div>

      <!-- うっすい装飾線（CSSで） -->
      <div class="decor-lines" aria-hidden="true"></div>
    </section>
  </main>
</body>
</html>
